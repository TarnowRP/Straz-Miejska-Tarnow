<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wezwanie</title>
    <link rel="icon" type="image/png" href="sm.png"> <!-- Dodane logo w zakładce -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #9b9a9a;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 22px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #989899;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .alert {
            background: #ff4b5c;
            color: white;
            padding: 20px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .important {
            font-weight: bold;
            color: #d63031;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Strona Główna</a>
</nav>

<div class="container">
    <div class="alert">
        WKRÓTCE
    </div>

</body>
</html>
