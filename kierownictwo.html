<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kierownictwo</title>
    <link rel="icon" type="image/png" href="sm.png"> <!-- Dodane logo w zakładce -->
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #e3e6f3;
            color: #333;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #464545;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 22px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background: #9b9a9a;
            transform: scale(1.1);    
        }

        .panel {
            width: 100vw;
            min-height: 100vh;
            padding: 40px;
            background: #f4f4f4;
        }

        .panel h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #002366;
        }

        .container-docs {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: calc(33.333% - 30px);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            color: #0044cc;
            margin-bottom: 15px;
        }
        .card a {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #ff4b5c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .card a:hover {
            background-color: #ff1e35;
        }

        /* Stylizacja sekcji kierownictwa */
        .management-section {
            margin-top: 40px;
        }

        .management-title {
            font-size: 28px;
            color: #002366;
            margin-bottom: 20px;
        }

        .management-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .management-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: calc(33.333% - 30px);
            transition: 0.3s;
        }

        .management-card:hover {
            transform: scale(1.05);
        }

        .management-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .card, .management-card {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<nav>
    <a href="index.html">Strona Główna</a>
    <a href="bazadanych.html">Baza Danych</a>
</nav>



 <!-- Sekcja Kierownictwa -->
<div class="management-section">
    <h2 class="management-title">Kierownictwo Straży Miejskiej</h2>
    <div class="management-container">
        <hr>
        <div class="management-card">
            <img src="poszukiwani/komendant.png" alt="Kierownik">
            <h3>Piotr Tarko</h3>
            <p>Komendant</p>
        </div>
        <hr>
        <div class="management-card">
            <img src="poszukiwani/zastepca.png" alt="Zastępca 1">
            <h3>Krystian Wypij</h3>
            <p>Zastępca komendanta</p>
        </div>
        <hr>
        <div class="management-card">
            <img src="poszukiwani/KOWAL.png" alt="Zastępca 1">
            <h3>Alan Kowal</h3>
            <p>Specjalista</p>
        </div>
    </div>
</div>


</div>

</body>
</html>
